<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thegΦd Icon Generator</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            gap: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .label {
            opacity: 0.5;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .icon-box {
            width: 512px;
            height: 512px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }
        /* LOGO SVG STYLES */
        svg {
            width: 80%;
            height: auto;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="label">App Icon (512x512) - Screenshot This</div>
        <div class="icon-box" id="target-icon">
            <!-- SYMBOL SVG -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 60%; height: 60%;">
                 <g fill="currentColor">
                    <!-- Φ (Phi) - The Centerpiece (Centered for Square) -->
                    <!-- Translate to center: Circle center is at (50, 50) -->
                    <!-- Original Circle cx=255 cy=55. Shift x by -205, y by -5 -->
                    
                    <circle cx="50" cy="50" r="22" fill="none" stroke="currentColor" stroke-width="6" />
                    <rect x="47" y="10" width="6" height="80" fill="currentColor" />
                    <rect x="45" y="5" width="10" height="8" fill="currentColor" />
                    <rect x="45" y="87" width="10" height="8" fill="currentColor" />
                </g>
            </svg>
        </div>
    </div>

</body>
</html>
